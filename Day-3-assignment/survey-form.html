<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="survey-form">
    <h1>Interests Survey form</h1>
    <form>
        <label for="name">
            Enter your name:
        </label>
        <input type="text" name="name"><br><br>

        <label for="department">
            Enter your department:
        </label>
        <input type="text" name="department"><br><br>

        <label for="about">
            Tell us a little about yourself:
        </label>
        <textarea name="about" rows="5" cols="30"></textarea><br><br>

        <label for="about">
            Do you exercise at home?
        </label>
        <input type="radio" name="yes" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" name="no" value="no">
        <label for="no">No</label><br><br>
        <label for="checkbox"> How do you like to read about your favourite topic?</label><br>
        <input type="checkbox" name="book" value="book">
        <label for="book">Book</label>
        <input type="checkbox" name="resources" value="resources">
        <label for="resources">Online resources</label>
        <input type="checkbox" name="apps" value="apps">
        <label for="apps">Phone apps</label>
        <input type="checkbox" name="magazines" value="magazines">
        <label for="magazines">Magazines</label><br><br>
        <label for="select"> What genre of movies do you like?</label>
        <select name="comedy">
            <option value="comedy">Comedy</option>
        </select><br><br>
        <input type="submit" value="Submit form">
    </form>
    </div>
</body>
</html>
