<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing Assignment</title>
    <style>
        .header{
            width: 300px;
            height: 100px;
            border: 3px solid blue;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .text{
            width: 300px;
            height: 100px;
            padding: 30px;
            border: 3px solid red;
            border-radius: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <p class="header">Codemarch</p>
    <p class="text">We help developers to understand Javascript & React in depth</p>
</body>
</html>
