<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Overflow assignment</title>
    <style>
        p{
            background-color: aqua;
            width: 150px;
            height: 150px;
            border: 1px solid black;
            overflow: scroll;
        }
    </style>
</head>
<body>
    <p>You can use the Overflow property when you want to have better control of the layout. The overflow property specifies what should happen if content overflows an element's box. </p>
</body>
</html>
