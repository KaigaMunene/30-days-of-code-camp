<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        article{
            background-color: aqua;
        }
        p {
            color: brown;
        }
    </style>
</head>

<body>
    <article>
        <h1>Codemarch</h1>

            written in markup language.</p>
    </article>

</html>
