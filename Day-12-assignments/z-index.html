<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index assignment</title>
    <style>
img{
    position: absolute;
    left: 0px;
    top: 0px;
    z-index: -1;
    width: 100%;
}
    </style>
</head>

<body>
    <div>
        <h1 style="color: white;">Codemarch</h1>
        <img src="./images/z-index-pic.jpg" alt="asus laptop">
