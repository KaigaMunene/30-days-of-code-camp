<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Flexbox Assignment</title>
    <style>
        .container {
            display: flex;
            background-color: #06283d;
            width: 750px;
        }

        p {
            background-color: #f1f1f1;
            margin: 10px;
            padding: 20px;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
            <p>C</p>
            <p>O</p>
            <p>D</p>
            <p>E</p>
            <p>M</p>
            <p>A</p>
            <p>R</p>
            <p>C</p>
            <p>H</p>
    </div>
</body>

</html>
